
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر اشمه فجر</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fdf6ec;
      color: #4a1c1c;
    }
    header {
      background-color: #7a1e1e;
      color: #fdf6ec;
      padding: 1rem 2rem;
      text-align: center;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fdf6ec;
      margin: 0 1rem;
      text-decoration: none;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .btn {
      background-color: #7a1e1e;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>متجر اشمه فجر</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">المنتجات</a>
      <a href="#">من نحن</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>
  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=منتج+1" alt="منتج 1">
      <h3>منتج 1</h3>
      <p>وصف بسيط للمنتج.</p>
      <button class="btn">أضف للسلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=منتج+2" alt="منتج 2">
      <h3>منتج 2</h3>
      <p>وصف بسيط للمنتج.</p>
      <button class="btn">أضف للسلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=منتج+3" alt="منتج 3">
      <h3>منتج 3</h3>
      <p>وصف بسيط للمنتج.</p>
      <button class="btn">أضف للسلة</button>
    </div>
  </section>
</body>
</html>
